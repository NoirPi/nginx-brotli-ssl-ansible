#### Modules to install ####
setup_locale_and_time: true
install_oh_my_zsh: true
install_acmesh: true
install_fail2ban: true
install_nginx_brotli: true

#### Locale Settings #####
main_lang: "en_US.UTF-8"
timezone: "UTC"

#### Oh-my-zsh Settings ####
oh_my_zsh_path: "/usr/share/oh-my-zsh"
oh_my_zsh_plugins: [ ansible, colored-man-pages, colorize, command-not-found, copybuffer, copyfile, copypath, cp,
                     dirhistory, docker, docker-compose, extract, fasd, git, git-extras, gitfast, github, httpie,
                     history, jsontools, last-working-dir, pep8, perms, pip, python, rsync, safe-paste, screen,
                     sublime, sudo, systemadmin, systemd, wd, zsh-autosuggestions ]

#### NGINX Settings ####
nginx_server_header: "nginx"
nginx_mainline_version: true
nginx_remove_mail_modules: true
nginx_remove_stream_modules: false

### ACME.sh Settings #####
acme_sh_dry_run: true
acme_sh_path: "/usr/local/lib/acme.sh"
cert_path: "/etc/ssl/private"
wildcard: true
domains:
  - domain.de
  - domain.com
acme_sh_force_renewal: true
generate_domain_configs: true
cloudflare_api_key: YOUR_CLOUDFLARE_API_TOKEN_HERE
account_email: admin@{{ domains[0] }}